name: smart_car_parking
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.0.0
  cloud_firestore: ^6.0.0
  firebase_auth: ^6.0.1
  cupertino_icons: ^1.0.2
  get:
  another_dashed_container: ^1.0.0
  lottie: ^2.3.1
  google_maps_flutter: ^2.5.0
  url_launcher: ^6.2.1
  smooth_page_indicator: ^1.2.1
  font_awesome_flutter: ^10.9.0
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animation/
    - assets/icons/